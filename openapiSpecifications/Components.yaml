components:
  schemas:
    current_user: 
      type: object
      properties:
        id: 
          type: string
          example: "0caa56f9-2abd-45b2-8469-e41d3e692eaa"
        name:
          type: string
          example: 'sample user'
        email:
          type: string
          example: 'sampleuser@gmail.com'
          
    param_errors: 
      type: object
      properties: 
        parameter: 
          type: string
          example: "redirect_uri"
        param_error_identifier:
          type: string
          example: "invalid_redirect_uri"
        message: 
          type: string
          example: "Invalid redirect URI. Please double check and try again."
          
    response_400:
      type: object
      properties:
        http_code:
          type: string
          example: 400
        message: 
          type: string
          example: "At least one parameter is invalid or missing."
        code:
          type: string
          example: "INVALID_PARAMS"
        internal_error_identifier:
          type: string
          example: "b_2"
        param_errors:
          type: array
          items:
            $ref: '#/components/schemas/param_errors'
  
    response_401:
      type: object
      properties:
        http_code:
          type: string
          example: 401
        message: 
          type: string
          example: "Unauthorized API request. Please check your API key."
        code:
          type: string
          example: "UNAUTHORIZED"
        internal_error_identifier:
          type: string
          example: "a_b_c_1"
        param_errors:
          type: array
          items:
            type: string
          example: []
           
    response_404:
      type: object
      properties:
        http_code:
          type: string
          example: 404
        message: 
          type: string
          example: "Resource not found. Please check if the resource identifier passed in the URL is valid and try again."
        code:
          type: string
          example: "NOT_FOUND"
        internal_error_identifier:
          type: string
          example: "a_b_c_1"
        param_errors:
          type: array
          items:
            type: string
          example: []
           
    response_500:
      type: object
      properties:
        http_code:
          type: string
          example: 500
        message: 
          type: string
          example: "Something went wrong."
        code:
          type: string
          example: "INTERNAL_SERVER_ERROR"
        internal_error_identifier:
          type: string
          example: "a_b_c_1"
        param_errors:
          type: array
          items:
            type: string
          example: []